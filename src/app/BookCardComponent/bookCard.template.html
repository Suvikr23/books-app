<div class="container">
    <div class="row">
        <div *ngFor="let book of booksList" class="col-md-4 bookCard" style="background-color:#696969">
            <div style="float: left;padding:0.5em;background-color:#696969">
                <img class="img-responsive" src="{{book.imageUrl}}" alt="{{book.name}} cover" height="250" width="150">
            </div>
            <div style="height:100%; padding: 0.5em 0.5em;background-color:#696969">
                <h4>Name : {{book.name}}</h4>
                <h5>Author : {{book.author}}</h5>
                <h6>Publication : {{book.publication}}</h6>
                <h6>Published Year : {{book.publishedYear}}</h6>
                <h6>Price : ${{book.price}}</h6>
                <h6>Stars : {{book.stars}}</h6>
            </div>
        </div>
    </div>
</div>
